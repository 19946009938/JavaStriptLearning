<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数字的方法</title>

</head>
<body>
<p id="number"></p>
</body>
<script>
var n1 = 3.141593

var s1 = '3.14'

// 数字转字符串
console.log(typeof n1)
console.log('数字转字符串'+n1.toString())
console.log('数字转字符串，科学计数法'+n1.toExponential())
console.log('数字转字符串，指定小数位'+n1.toFixed(3))
console.log('数字转字符串，指定数字长度'+n1.toPrecision(3))

// 字符串转数字
console.log(Number(s1))
console.log(parseInt(s1))
console.log(parseFloat(s1))

</script>
</html>
